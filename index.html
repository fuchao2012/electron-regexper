<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>正则生成器</title>
    <link rel="stylesheet" href="core.css">
</head>
<body>
<header>

    <a href="https://twitter.com/fuchao2012" class="twitter-follow-button" data-show-count="false"
       data-show-screen-name="false">Follow @npmsearch</a>
    <script>!function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = p + '://platform.twitter.com/widgets.js';
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, 'script', 'twitter-wjs');</script>

    <section id="search">
        <h1>正则生成器</h1>
        <input type="text" name="search" tabindex="0"/>
    </section>
</header>

<section id="result-container" style="display:none">
    <ul id="results">
        <li class="result">
            <div class="rating">
                <div class="num">9.8</div>
            </div>
            <h2 class="name">
                <a class="homepage" href="">Untitled Project</a>
            </h2>
            <span class="version">unknown</span>
            <span class="timestamp-separator"> by </span>
            <a class="author" href="?q=author:unknown">unknown</a>
            <span class="timestamp-separator"> ~ </span>
            <span class="timestamp">unknown</span>
            <p class="description"></p>
            <ul class="keywords">
                <li class="keyword"><a href="" class="text"></a></li>
            </ul>
            <ul class="licenses">
                <li class="license">??</li>
            </ul>
        </li>
    </ul>
    <div id="searching"><img src="images/spinner.gif"/></div>
</section>

<section id="intro">
    <p>
        输入一个正则，查看一个逻辑图。
    </p>
    <p>
        比如匹配一个手机号:
    <ul>
        ^1(3[0-9]|4[57]|5[0-35-9]|7[01678]|8[0-9])\\d{8}$
    </ul>
    </p>

    <p>
        展示成为图：
    <ul>
        <div class="results">
            <div id="error"></div>

            <ul id="warnings"></ul>

            <div id="regexp-render"></div>
        </div>
    </ul>
    </p>
</section>

<footer>
      <span id="copyright">
        <p>Inspired by<a href="https://regexper.com">Regexper - </a>Built by <a href="http://fuchao.me">fuchao</a> - (see on <a
                href="https://github.com/fuchao2012">GitHub</a>)</p>
      </span>
</footer>

<script type="text/javascript" src="/js/bundle.js"></script>
</body>
<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
</html>
